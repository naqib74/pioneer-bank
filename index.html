<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="Email" class="form-control">
            <br>
            <input type="password" placeholder="password" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="status deposit">
                    <h5>Deposit</h5>
                    <h1>$<span id="current-deposit">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status withdraw">
                    <h5>Withdraw</h5>
                    <h1>$ <span id="current-withdraw">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status balance">
                    <h5>Balance</h5>
                    <h1>$ <span id="current-balance">1240</span></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //login button event handler
        const loginBtn=document.getElementById('login');
        loginBtn.addEventListener('click',function(){
            const loginArea=document.getElementById('login-area');
            loginArea.style.display="none";
            const transactionArea=document.getElementById('transaction-area');
            transactionArea.style.display="block";
        })
        //deposit button event handler
        const depositBtn=document.getElementById('addDeposit');
        depositBtn.addEventListener('click',function(){
            const depositAmount=document.getElementById('depositAmount').value;
            const depositNumber=parseFloat(depositAmount);

            updateSpanText('current-deposit',depositNumber);
            updateSpanText('current-balance',depositNumber);

            
            document.getElementById('depositAmount').value="";
        })
        function updateSpanText(id,depositNumber){
            const current=document.getElementById(id).innerText;
            const currentNumber=parseFloat(current);
            const total=depositNumber + currentNumber;
            
            document.getElementById(id).innerText=total;

        }
        //withdraw button event handler
        const withdrawBtn=document.getElementById('withdrawBtn');
        withdrawBtn.addEventListener('click',function(){
            const withdrawAmount=document.getElementById('withdrawAmount').value;
            const withdrawNumber=parseFloat(withdrawAmount);
            updateSpanText('current-withdraw',withdrawNumber);
            updateSpanText('current-balance', -1*withdrawNumber);

            document.getElementById('withdrawAmount').value="";

        })
        
    </script>
</body>
</html>
